<template name="wizard">
  {{#with innerContext ..}}
  <div id="{{wizard.id}}" class="wizard">
    {{> Template.dynamic template=wizard.stepsTemplate}}
    {{> Template.dynamic template=activeStepTemplate}}
  </div>
  {{/with}}
</template>

<template name="__wizard_steps">
  <div class="steps row">
    <div class="col s12">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Customer Information</li>
        <li>Banking Information</li>
        <li>Equipment Selection</li>
      </ul>
    </div>
    <!-- <ol>
    {{#each wizard.steps}}
      <li class="{{activeStepClass id}}">
        {{#if pathForStep id}}
          <a href="{{pathForStep id}}">{{title}}</a>
        {{else}}
          {{title}}
        {{/if}}
        </li>
    {{/each}}
    </ol> -->
  </div>
</template>

<template name="__wizard_step">
  <div class="wizard-step">
  {{#if destroyForm}}
  {{else}}
    {{#autoForm id=step.formId doc=step.data schema=step.schema}}
      {{#each afFieldNames}}
        {{> afQuickField name=this.name options=afOptionsFromSchema}}
      {{/each}}
      {{> wizardButtons}}
    {{/autoForm}}
  {{/if}}
  </div>
</template>

<template name="wizardButtons">
  {{#with wizard}}
    <div class="wizard-nav row">
      <div id="col s6">
        {{#if isLastStep}}
          <button type="submit" class="wizard-submit-buttonwaves-effect waves-light btn blue right {{buttonClasses}}">{{confirmButton}}</button>
        {{else}}
          <button type="submit" class="wizard-next-button waves-effect waves-light btn blue right {{buttonClasses}}">{{nextButton}}</button>
        {{/if}}
        {{#if showBackButton}}
          <button type="button" class="wizard-back-button waves-effect waves-light btn grey right {{buttonClasses}}">{{backButton}}</button>
        {{/if}}
      </div>
    </div>
  {{/with}}
</template>
